<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/index.css"
</head>
<body>
    <main class="content-principal">
        <div class="background-form">
            <div class="d-flex align-items-center justify-content-between">
                <h3 class="fw-bold mb-0 fs-2">Iniciar Sesion</h3>
                <a href="index.html"><i class="fa-solid fa-xmark text-secondary fs-4"></i></a>
            </div>

            <hr>

            <form action="#">
                <label id="label-of-mail" for="email-login">Ingrese su Email</label>
                <div class="logo-email">
                    <label for="email-login">
                        <i class="fa-sharp fa-solid fa-circle-user"></i>
                    </label>
                    <input class="email-input" type="email" name="email-login" id="email-login" required>
                </div>

                <hr>

                <label id="label-of-password" for="password-login">Ingrese su contraseña</label>
                <div class="logo-password">
                    <label class="lock" for="password-login">
                        <i class="fa-sharp fa-solid fa-lock"></i>
                    </label>
                    <input class="passsword-input" type="password" name="password-login" id="password-login" required>
                    <label class="block-password" for="password-login">
                        <i class="fa-sharp fa-solid fa-eye-slash"></i>
                    </label>
                </div>

                <div class="checks">
                    <label for="recordar-pass"> <input type="checkbox" id="recordar-pass"> Recordar contraseña</label>
                    <a href="#">Olvide mi contraseña</a>
                </div>
                <div class="input-submit">
                    <input class="btn-ingresar" type="submit" value="Ingresar" >
                </div>
            </form>
        </div>
    </main>
</body><script src="https://kit.fontawesome.com/163fdda2e7.js"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
